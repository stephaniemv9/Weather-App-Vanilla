<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App Vanilla</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>New York</h1>
          <ul>
            <li>Thursday 05:00</li>
            <li>Thunder Storms</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png"
                  alt="Rain"
                  class="float-left"
                />
                <div class="float-left">12 C | F</div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Percipitation: 0%</li>
                <li>Humidity: 73%</li>
                <li>Wind: 2 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/stephaniemv9/Weather-App-Vanilla.git"
            target="_blank"
            >Open source code</a
          >
          By Stephanie Villamar
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
